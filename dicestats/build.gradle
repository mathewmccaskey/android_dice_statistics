apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        packageName "com.mccaskeydevelopers.dicestats"
        minSdkVersion 14
        targetSdkVersion 18
        versionCode 1
        versionName '1.0'
        applicationId 'com.mccaskeydevelopers.dicestats'
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
